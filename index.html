<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header / barra de navegação -->
    <header>
        <nav class="navebarra sessao-conteudo">
            <a href="" class="nave-logo">
                <h2 class="logo-texto">☕ Café</h2>
            </a>


            <ul class="nave-menu">
                <button id="botao-fechar" class="fas fa-times"></button>

                <li class="nave-item">
                    <a href="" class="nave-link">Menu</a>
                </li>
                <li class="nave-item">
                    <a href="" class="nave-link">Sobre</a>
                </li>
                <li class="nave-item">
                    <a href="" class="nave-link">Cardápio</a>
                </li>
                <li class="nave-item">
                    <a href="" class="nave-link">Testemunhas</a>
                </li>
                <li class="nave-item">
                    <a href="" class="nave-link">Galeria</a>
                </li>
                <li class="nave-item">
                    <a href="" class="nave-link">Contatos</a>
                </li>
            </ul>

            <button id="botao-abrir" class="fas fa-bars"></button>



        </nav>
    </header>

    <main>
        <!-- Parte Principal  -->
        <section class="principal">
            <div class="parte-conteudo">
                <div class="principal-detalhes">
                    <h2 class="titulo">Melhor Café</h2>
                    <h3 class="subtitulo">Faça seu dia ótimo com nosso café especial!</h3>
                    <p class="descricao">Bem vindo ao nosso paraíso do café, onde todo grão conta uma história e cada xícara desperta alegria.</p>

                    <div class="botoes">
                        <a href="" class="botao pedir-agora">Pedir Agora</a>
                        <a href="" class="botao contato">Entrar em Contato</a>
                    </div>
                </div>
                <div class="principal-imagens">
                    <img src="imagens/coffee-hero-section.png" alt="imagem de café" class="principal-imagem">
                </div>
            </div>
        </section>

        <!-- Sobre -->
         <section class="sobre">
            <div class="conteudo"></div>
         </section>
    </main>
    

    
    <script src="script.js"></script>
</body>
</html>
